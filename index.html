<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Code Pro', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .title-wrapper {
            position: relative;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(129, 199, 132, 0.05) 100%);
            padding: 30px 40px;
            border-radius: 20px;
            border: 1px solid rgba(76, 175, 80, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.1);
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { box-shadow: 0 4px 20px rgba(76, 175, 80, 0.1); }
            100% { box-shadow: 0 4px 30px rgba(76, 175, 80, 0.3); }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(90deg, #4caf50, #81c784, #a5d6a7, #4caf50);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            animation: gradientFlow 2.5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
            margin: 0;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3em;
            color: #b0b0b0;
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .mode-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-selector label {
            font-size: 0.95em;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-selector select,
        .mode-selector input {
            font-family: inherit;
            font-size: 0.95em;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .mode-selector select:focus,
        .mode-selector input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .custom-input {
            display: none;
            width: 100px;
        }

        .custom-textarea {
            display: none;
            width: 100%;
            max-width: 600px;
            height: 120px;
            margin: 15px auto;
            padding: 15px;
            font-family: inherit;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .custom-textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .custom-textarea::placeholder {
            color: #888;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9em;
        }

        .settings label:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .settings input[type="checkbox"] {
            width: auto;
            accent-color: #4caf50;
            transform: scale(1.2);
        }

        button {
            font-family: inherit;
            font-size: 1.1em;
            font-weight: 500;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #4caf50);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #timer {
            font-size: 2em;
            font-weight: 700;
            margin: 20px 0;
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            min-width: 120px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .stat span {
            font-size: 1.5em;
            font-weight: 700;
            color: #4caf50;
        }

        #words {
            font-size: 1.5em;
            line-height: 1.8;
            margin: 40px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 120px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .current-word {
            color: #fff;
            position: relative;
        }

        .correct {
            color: #4caf50;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .incorrect {
            color: #f44336;
            text-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
        }

        .caret {
            background: linear-gradient(180deg, #4caf50, #81c784);
            display: inline-block;
            width: 3px;
            height: 1.8em;
            vertical-align: middle;
            margin: 0 1px;
            border-radius: 2px;
            animation: blink 1s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; transform: scaleY(1); }
            51%, 100% { opacity: 0; transform: scaleY(0.5); }
        }

        #input {
            font-family: inherit;
            font-size: 1.5em;
            padding: 15px 20px;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            outline: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        #input::placeholder {
            color: #888;
        }

        #results {
            display: none;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(129, 199, 132, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #results h2 {
            color: #4caf50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #results p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .quote-mode {
            font-style: italic;
            font-size: 1.4em;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            color: #888;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2.5em;
            }

            .title-wrapper {
                padding: 20px 30px;
            }

            #words {
                font-size: 1.2em;
                padding: 15px;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .mode-selector,
            .settings {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .custom-textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <h1>Speed Script</h1>
            <p class="subtitle">Master Your Typing Velocity</p>
        </div>
        
        <div class="mode-selector">
            <label for="testType">Test Type:</label>
            <select id="testType">
                <option value="time">Time</option>
                <option value="words">Words</option>
                <option value="quote">Quote</option>
                <option value="custom">Custom</option>
            </select>
            
            <label for="testValue">Value:</label>
            <select id="testValue">
                <option value="15">15s</option>
                <option value="30">30s</option>
                <option value="60">60s</option>
                <option value="120">2m</option>
                <option value="300">5m</option>
                <option value="600">10m</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="customValue" class="custom-input" placeholder="Seconds/Words" min="1" max="3600">
            
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option> <!-- Placeholder; expand JS for real support -->
            </select>
        </div>

        <textarea id="customText" class="custom-textarea" placeholder="Paste your custom text here (e.g., a paragraph or list of words). It will be split into words for typing practice."></textarea>
        
        <div class="settings">
            <label>
                <input type="checkbox" id="punctuation"> Punctuation
            </label>
            <label>
                <input type="checkbox" id="numbers"> Numbers
            </label>
            <label>
                <input type="checkbox" id="smoothCaret" checked> Smooth Caret
            </label>
            <label>
                <input type="checkbox" id="strictMode"> Strict Mode
            </label>
            <label>
                <input type="checkbox" id="confidenceMode"> Confidence Mode
            </label>
        </div>
        
        <button id="startBtn">Start</button>
        <div id="timer">00:00</div>
        <div class="stats">
            <div class="stat">WPM: <span id="wpm">0</span></div>
            <div class="stat">Accuracy: <span id="accuracy">100%</span></div>
            <div class="stat">Errors: <span id="errors">0</span></div>
        </div>
        <div id="words"></div>
        <input type="text" id="input" placeholder="Click 'Start' and begin typing..." disabled>
        <div id="results"></div>

        <footer>&copy; Rohan 2023 - Speed Script</footer>
    </div>

    <script>

        const words = [
            'the', 'of', 'and', 'a', 'to', 'in', 'is', 'you', 'that', 'it', 'he', 'was', 'for', 'on', 'are', 'as', 'with', 'his', 'they', 'I',
            'at', 'be', 'this', 'have', 'from', 'or', 'one', 'had', 'by', 'word', 'but', 'not', 'what', 'all', 'were', 'we', 'when', 'your', 'can', 'said',
            'there', 'use', 'an', 'each', 'which', 'she', 'do', 'how', 'their', 'if',
